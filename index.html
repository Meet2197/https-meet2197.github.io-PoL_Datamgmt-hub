    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX transformation in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scroll due to mouse trail */
        }
        /* Custom scrollbar for better aesthetics, inspired by huly.io */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-track {
            background: #333;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #555;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .dark ::-webkit-scrollbar-thumb:hover {

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Lucide React icons (SVG definitions included directly)
        const Sun = () => (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="lucide lucude-sun">

            <line x1="16.24" x2="19.07" y1="7.76" y2="4.93" />

        );

        const Moon = () => (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-moon">
            <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
          </svg>
        );

        const Menu = () => (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-menu">
            <line x1="4" x2="20" y1="12" y2="12" />
            <line x1="4" x2="20" y1="6" y2="6" />
            <line x1="4" x2="20" y1="18" y2="18" />
          </svg>
        );

        const X = () => (
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-x">
            <path d="M18 6 6 18" />
            <path d="m6 6 12 12" />
          </svg>
        );

        // Modal component for DMP Outline Generator
        const DMPGeneratorModal = ({ isOpen, onClose }) => {
          const [projectDescription, setProjectDescription] = React.useState('');
          const [dmpOutline, setDmpOutline] = React.useState('');
          const [isLoading, setIsLoading] = React.useState(false);
          const [error, setError] = React.useState('');

          // Reset state when modal closes
          React.useEffect(() => {
            if (!isOpen) {
              setProjectDescription('');
              setDmpOutline('');
              setError('');
            }
          }, [isOpen]);

          const generateDMPOutline = async () => {
            setIsLoading(true);
            setError('');
            setDmpOutline('');

            if (!projectDescription.trim()) {
              setError('Please provide a description of your research project.');
              setIsLoading(false);
              return;
            }

            try {
              let chatHistory = [];
              const prompt = `Generate a concise Data Management Plan (DMP) outline based on the following research project description. Focus on key sections like Data Collection, Data Storage, Data Security, Data Sharing, and Data Archiving. The output should be in a clear, bullet-point format.

              Research Project Description:
              "${projectDescription}"

              DMP Outline:`;

              chatHistory.push({ role: "user", parts: [{ text: prompt }] });
              const payload = { contents: chatHistory };
              const apiKey = ""; // Canvas will provide this in runtime
              const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

              const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
              });

              if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`API error: ${errorData.error.message || response.statusText}`);
              }

              const result = await response.json();
              if (result.candidates && result.candidates.length > 0 &&
                  result.candidates[0].content && result.candidates[0].content.parts &&
                  result.candidates[0].content.parts.length > 0) {
                const text = result.candidates[0].content.parts[0].text;
                setDmpOutline(text);
              } else {
                setError('Failed to generate DMP outline. No content in response.');
              }
            } catch (err) {
              console.error("Error calling Gemini API:", err);
              setError(`Failed to generate DMP outline: ${err.message}`);
            } finally {
              setIsLoading(false);
            }
          };

          if (!isOpen) return null;

          return (
            <div className="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 p-4">
              <div className="bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-8 w-full max-w-2xl max-h-[90vh] overflow-y-auto relative">
                <button
                  onClick={onClose}
                  className="absolute top-4 right-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  aria-label="Close modal"
                >
                  <X />
                </button>
                <h2 className="text-3xl font-bold mb-6 text-indigo-600 dark:text-indigo-400">‚ú® DMP Outline Generator</h2>
                <p className="text-gray-700 dark:text-gray-300 mb-4">
                  Describe your research project, and I'll help you generate a basic Data Management Plan outline.
                </p>
                <textarea
                  className="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 resize-y mb-4"
                  rows="6"
                  placeholder="e.g., 'My project involves collecting fMRI data from human subjects to study brain activity during decision-making. Data will be anonymized and stored securely.'"
                  value={projectDescription}
                  onChange={(e) => setProjectDescription(e.target.value)}
                ></textarea>
                <button
                  onClick={generateDMPOutline}
                  className="w-full px-6 py-3 bg-indigo-600 text-white font-semibold rounded-full shadow-md hover:bg-indigo-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50"

                    <svg className="animate-spin h-5 w-5 mr-3 text-white" viewBox="0 0 24 24">
                      <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                      <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                  ) : (
                    'Generate DMP Outline'
                  )}
                </button>

                {error && (
                  <div className="mt-4 p-3 bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-200 rounded-lg border border-red-200 dark:border-red-700">
                    Error: {error}
                  </div>
                )}

                {dmpOutline && (
                  <div className="mt-6 p-4 bg-gray-100 dark:bg-gray-700 rounded-lg border border-gray-200 dark:border-gray-600">
                    <h3 className="text-xl font-semibold mb-3 text-gray-800 dark:text-gray-200">Generated DMP Outline:</h3>
                    <pre className="whitespace-pre-wrap font-mono text-sm text-gray-800 dark:text-gray-200">
                      {dmpOutline}
                    </pre>
                  </div>
                )}
              </div>
            </div>
          );
        };

        // Modal component for Metadata Generator
        const MetadataGeneratorModal = ({ isOpen, onClose }) => {
          const [datasetDescription, setDatasetDescription] = React.useState('');
          const [metadataOutput, setMetadataOutput] = React.useState('');
          const [isLoading, setIsLoading] = React.useState(false);
          const [error, setError] = React.useState('');

          // Reset state when modal closes
          React.useEffect(() => {
            if (!isOpen) {
              setDatasetDescription('');
              setMetadataOutput('');
              setError('');
            }
          }, [isOpen]);

          const generateMetadata = async () => {
            setIsLoading(true);
            setError('');
            setMetadataOutput('');

            if (!datasetDescription.trim()) {
              setError('Please provide a description of your dataset.');
              setIsLoading(false);
              return;
            }

            try {
              let chatHistory = [];
              const prompt = `Generate a set of relevant metadata fields (e.g., Title, Creator, Date, Description, Keywords, Rights, License, Funding, Related Publications, Data Format, Size) for a dataset based on the following description. Present it in a clear, human-readable format, suitable for a data repository.

              Dataset Description:
              "${datasetDescription}"

              Suggested Metadata:`;

              chatHistory.push({ role: "user", parts: [{ text: prompt }] });
              const payload = { contents: chatHistory };
              const apiKey = ""; // Canvas will provide this in runtime
              const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

              const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
              });

              if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`API error: ${errorData.error.message || response.statusText}`);
              }

              const result = await response.json();
              if (result.candidates && result.candidates.length > 0 &&
                  result.candidates[0].content && result.candidates[0].content.parts &&
                  result.candidates[0].content.parts.length > 0) {
                const text = result.candidates[0].content.parts[0].text;
                setMetadataOutput(text);
              } else {
                setError('Failed to generate metadata. No content in response.');
              }
            } catch (err) {
              console.error("Error calling Gemini API:", err);
              setError(`Failed to generate metadata: ${err.message}`);
            } finally {
              setIsLoading(false);
            }
          };

          if (!isOpen) return null;

          return (
            <div className="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 p-4">
              <div className="bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-8 w-full max-w-2xl max-h-[90vh] overflow-y-auto relative">
                <button
                  onClick={onClose}
                  className="absolute top-4 right-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  aria-label="Close modal"
                >
                  <X />
                </button>
                <h2 className="text-3xl font-bold mb-6 text-indigo-600 dark:text-indigo-400">‚ú® Metadata Generator Assistant</h2>
                <p className="text-gray-700 dark:text-gray-300 mb-4">
                  Describe your dataset, and I'll suggest relevant metadata fields and values.
                </p>
                <textarea
                  className="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 resize-y mb-4"
                  rows="6"
                  placeholder="e.g., 'Dataset contains high-resolution satellite imagery of deforestation in the Amazon rainforest from 2010-2020, collected by Planet Labs. It includes geographical coordinates and timestamps.'"
                  value={datasetDescription}
                  onChange={(e) => setDatasetDescription(e.target.value)}
                ></textarea>
                <button
                  onClick={generateMetadata}
                  className="w-full px-6 py-3 bg-purple-600 text-white font-semibold rounded-full shadow-md hover:bg-purple-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50"
                  disabled={isLoading}
                >
                  {isLoading ? (
                    <svg className="animate-spin h-5 w-5 mr-3 text-white" viewBox="0 0 24 24">
                      <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                      <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                  ) : (
                    'Generate Metadata'
                  )}
                </button>

                {error && (
                  <div className="mt-4 p-3 bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-200 rounded-lg border border-red-200 dark:border-red-700">
                    Error: {error}
                  </div>
                )}

                {metadataOutput && (
                  <div className="mt-6 p-4 bg-gray-100 dark:bg-gray-700 rounded-lg border border-gray-200 dark:border-gray-600">
                    <h3 className="text-xl font-semibold mb-3 text-gray-800 dark:text-gray-200">Suggested Metadata:</h3>
                    <pre className="whitespace-pre-wrap font-mono text-sm text-gray-800 dark:text-gray-200">
                      {metadataOutput}
                    </pre>
                  </div>
                )}
              </div>
            </div>
          );
        };

        // Mouse Trail Component
        const MouseTrail = ({ darkMode }) => {
          const trailRef = React.useRef([]);
          const mousePos = React.useRef({ x: 0, y: 0 });
          const animationFrameRef = React.useRef(null);

          const numTrailElements = 15; // Number of elements in the trail
          const trailElements = Array.from({ length: numTrailElements }, (_, i) => i);

          // Initialize trail positions
          React.useEffect(() => {
            trailRef.current = trailElements.map(() => ({ x: 0, y: 0, opacity: 0 }));
          }, []);

          const animateTrail = React.useCallback(() => {
            // Update the first element to follow the mouse
            if (trailRef.current.length > 0) {
              trailRef.current[0].x = mousePos.current.x;
              trailRef.current[0].y = mousePos.current.y;
              trailRef.current[0].opacity = 1; // Ensure the first element is visible
            }

            // Update subsequent elements to follow the previous one
            for (let i = numTrailElements - 1; i > 0; i--) {
              trailRef.current[i].x += (trailRef.current[i - 1].x - trailRef.current[i].x) * 0.1; // Smooth follow
              trailRef.current[i].y += (trailRef.current[i - 1].y - trailRef.current[i].y) * 0.1; // Smooth follow
              trailRef.current[i].opacity = trailRef.current[i - 1].opacity * 0.9; // Fade out
            }

            // Force re-render by updating state (though direct DOM manipulation could also be used for performance)
            // For simplicity and React best practices, we'll use state update here.
            // In a very high-performance scenario, direct DOM manipulation might be considered.
            // However, given the small number of elements and subtle effect, state update is fine.
            setTrailPositions([...trailRef.current]); // Create a new array to trigger re-render
            animationFrameRef.current = requestAnimationFrame(animateTrail);
          }, []);

          const handleMouseMove = React.useCallback((e) => {
            mousePos.current = { x: e.clientX, y: e.clientY };
          }, []);

          React.useEffect(() => {
            window.addEventListener('mousemove', handleMouseMove);
            animationFrameRef.current = requestAnimationFrame(animateTrail);

            return () => {
              window.removeEventListener('mousemove', handleMouseMove);
              cancelAnimationFrame(animationFrameRef.current);
            };
          }, [handleMouseMove, animateTrail]);

          // State to hold the positions for rendering
          const [trailPositions, setTrailPositions] = React.useState(
            Array.from({ length: numTrailElements }, () => ({ x: 0, y: 0, opacity: 0 }))
          );

          return (
            <div className="fixed inset-0 pointer-events-none z-50">
              {trailPositions.map((pos, index) => (
                <div
                  key={index}
                  className={`absolute rounded-full transition-opacity duration-100 ease-out`}
                  style={{
                    left: `${pos.x}px`,
                    top: `${pos.y}px`,
                    width: `${5 + index * 0.5}px`, // Gradually increase size
                    height: `${5 + index * 0.5}px`,
                    transform: 'translate(-50%, -50%)', // Center the element on the cursor
                    backgroundColor: darkMode ? 'rgba(129, 140, 248, 0.5)' : 'rgba(99, 102, 241, 0.5)', // Indigo-400/500 with opacity
                    opacity: pos.opacity,
                  }}
                />
              ))}
            </div>
          );
        };

        // Tool Slider Component
        const ToolSlider = ({ tools, darkMode }) => {
          const sliderRef = React.useRef(null);
          const [offsetX, setOffsetX] = React.useState(0);

          const handleMouseMove = React.useCallback((e) => {
            if (sliderRef.current) {
              const { left, width } = sliderRef.current.getBoundingClientRect();
              const mouseX = e.clientX - left; // Mouse position relative to the slider
              const percentage = (mouseX / width); // 0 to 1
              const maxOffset = sliderRef.current.scrollWidth - sliderRef.current.clientWidth;
              const newOffsetX = maxOffset * percentage;
              setOffsetX(-newOffsetX); // Negative because we're moving content left
            }
          }, []);

          return (
            <div
              ref={sliderRef}
              className="relative w-full overflow-hidden cursor-grab active:cursor-grabbing rounded-xl"
              onMouseMove={handleMouseMove}
              onMouseLeave={() => setOffsetX(0)} // Reset position on mouse leave
              style={{ height: '300px' }} // Fixed height for the slider container
            >
              <div
                className="flex items-center h-full py-4 transition-transform duration-100 ease-out"
                style={{ transform: `translateX(${offsetX}px)` }}
              >
                {tools.map((tool, index) => (
                  <a
                    key={index}
                    href={tool.link}
                    target="_blank"
                    rel="noopener noreferrer"
                    className="flex-shrink-0 w-64 h-full mx-4 p-6 flex flex-col items-center justify-center text-center rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 transform hover:scale-105 transition-transform duration-300 group"
                  >
                    <div className="text-5xl mb-4">
                      {tool.logo}
                    </div>
                    <h4 className="text-xl font-semibold mb-2 text-indigo-600 dark:text-indigo-400 group-hover:underline">
                      {tool.name}
                    </h4>
                    <p className="text-sm text-gray-700 dark:text-gray-300">
                      {tool.description}
                    </p>
                  </a>
                ))}
              </div>
            </div>
          );
        };


        // Main App Component
        const App = () => {
          const [darkMode, setDarkMode] = React.useState(false);
          const [isMobileMenuOpen, setIsMobileMenuOpen] = React.useState(false);
          const [isDMPModalOpen, setIsDMPModalOpen] = React.useState(false);
          const [isMetadataModalOpen, setIsMetadataModalOpen] = React.useState(false);

          // Toggle dark mode
          const toggleDarkMode = () => {
            setDarkMode(!darkMode);
          };

          // Apply dark mode class to body
          React.useEffect(() => {
            if (darkMode) {
              document.documentElement.classList.add('dark');
            } else {
              document.documentElement.classList.remove('dark');
            }
          }, [darkMode]);

          const storageTools = [
            { name: 'Owncloud TUD', link: 'https://cloud.tu-dresden.de/', logo: '‚òÅÔ∏è', description: 'Secure cloud storage solution for TU Dresden users to store and synchronize files.' },
            { name: 'ZIH Drive TUD', link: 'https://tu-dresden.de/zih/dienste/dateidienste/zih-drive', logo: 'üíæ', description: 'Central file storage and synchronization service provided by ZIH for TU Dresden members.' },
            { name: 'Nextcloud TUD', link: 'https://cloud.tu-dresden.de/', logo: '‚òÅÔ∏è', description: 'Another secure cloud storage solution for TU Dresden users.' }, // Keeping Nextcloud as a distinct entry if it's different from Owncloud
          ];

          const sharingArchivingTools = [
            { name: 'Zenodo', link: 'https://zenodo.org/', logo: 'üìö', description: 'A general-purpose open-access repository for research data, software, publications, and more.' },
            { name: 'Figshare', link: 'https://figshare.com/', logo: 'üìä', description: 'An online repository to share, publish, and discover research data, figures, and other scholarly outputs.' },
            { name: 'Datashare TUD', link: 'https://datashare.tu-dresden.de/', logo: 'üì¶', description: 'The institutional data repository of TU Dresden for publishing and archiving research data.' },
            { name: 'elabftw', link: 'https://www.elabftw.net/', logo: 'üß™', description: 'An open-source electronic lab notebook for recording and managing experimental data.' },
            { name: 'Gitlab TUD', link: 'https://gitlab.tu-dresden.de/', logo: 'ü¶ä', description: 'TU Dresden\'s platform for Git-based version control, code collaboration, and CI/CD.' },
            { name: 'OpARA TUD', link: 'https://opara.tu-dresden.de/', logo: 'üèõÔ∏è', description: 'TU Dresden\'s institutional repository for publications and research data, ensuring long-term accessibility.' },
          ];


          return (
            <div className={`min-h-screen font-inter ${darkMode ? 'bg-gray-900 text-gray-100' : 'bg-white text-gray-900'} transition-colors duration-300`}>
              {/* Mouse Trail Component */}
              <MouseTrail darkMode={darkMode} />

              {/* Header */}
              <header className="py-4 px-6 md:px-10 lg:px-20 flex justify-between items-center border-b border-gray-200 dark:border-gray-700">
                <a href="#" className="flex items-center">
                  <img
                    src="https://github.com/Meet2197/PoL_Datamgmt-hub/blob/main/static/images/logos/pol-logo.png?raw=true"
                    alt="PoL Logo"
                    className="h-10 object-contain"
                    onerror="this.onerror=null;this.src='https://placehold.co/100x40/cccccc/000000?text=PoL+Logo';"
                  />
                </a>
                <nav className="hidden md:flex space-x-6">
                  <a href="#overview" className="text-gray-700 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors duration-200 rounded-lg p-2">Overview</a>
                  <a href="#resources" className="text-gray-700 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors duration-200 rounded-lg p-2">Resources</a>
                  <a href="#contact" className="text-gray-700 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors duration-200 rounded-lg p-2">Contact</a>
                </nav>
                <div className="flex items-center space-x-4">
                  <button
                    onClick={toggleDarkMode}
                    className="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    aria-label="Toggle dark mode"
                  >
                    {darkMode ? <Sun /> : <Moon />}
                  </button>
                  <button
                    onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                    className="md:hidden p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    aria-label="Open mobile menu"
                  >
                    {isMobileMenuOpen ? <X /> : <Menu />}
                  </button>
                </div>
              </header>

              {/* Mobile Menu */}
              {isMobileMenuOpen && (
                <nav className="md:hidden bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 py-4 px-6 space-y-2">
                  <a href="#overview" className="block text-gray-700 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors duration-200 p-2 rounded-lg" onClick={() => setIsMobileMenuOpen(false)}>Overview</a>

                  <a href="#contact" className="block text-gray-700 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors duration-200 p-2 rounded-lg" onClick={() => setIsMobileMenuOpen(false)}>Contact</a>
                </nav>
              )}

                  </h1>

                  </p>

                    <a
                      href="https://meet2197.github.io/PoL_Datamgmt-hub/docs/introduction"
                      target="_blank"
                      rel="noopener noreferrer"
                      className="px-8 py-4 bg-indigo-600 text-white font-semibold rounded-full shadow-lg hover:bg-indigo-700 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50"

                      Get Started
                    </a>
                    <a
                      href="https://meet2197.github.io/PoL_Datamgmt-hub/docs/guidelines"
                      target="_blank"
                      rel="noopener noreferrer"
                      className="px-8 py-4 border border-indigo-600 text-indigo-600 dark:border-indigo-400 dark:text-indigo-400 font-semibold rounded-full shadow-lg hover:bg-indigo-50 dark:hover:bg-gray-800 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50"
                    >
                      View Guidelines
                    </a>
                  </div>
                </div>
              </section>

                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                  {/* Resource Card 1 - Data Management Plans */}
                  <div className="bg-white dark:bg-gray-900 p-8 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 transform hover:scale-105 transition-transform duration-300">

                        href="https://meet2197.github.io/PoL_Datamgmt-hub/docs/dmp"
                        target="_blank"
                        rel="noopener noreferrer"
                        className="inline-flex items-center text-indigo-600 dark:text-indigo-400 hover:underline font-medium"
                      >
                        Read More
                        <svg xmlns="http://www.w3.org/2000/svg" className="ml-2 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2">
                          <path strokeLinecap="round" strokeLinejoin="round" d="M9 5l7 7-7 7" />
                        </svg>
                      </a>
                      <button
                        onClick={() => setIsDMPModalOpen(true)}
                        className="inline-flex items-center justify-center px-4 py-2 bg-purple-600 text-white font-semibold rounded-full shadow-md hover:bg-purple-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50"
                      >
                        ‚ú® Generate DMP Outline
                      </button>
                    </div>
                  </div>

                  {/* Resource Card 2 - Data Storage & Backup */}
                  <div className="bg-white dark:bg-gray-900 p-8 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 transform hover:scale-105 transition-transform duration-300">
                    <h3 className="text-2xl font-semibold mb-4 text-indigo-600 dark:text-indigo-400">Data Storage & Backup</h3>
                    <p className="text-gray-700 dark:text-gray-300 mb-6">
                      Guidelines and recommendations for secure data storage and backup solutions.
                    </p>
                    <div className="flex flex-col space-y-3">
                      <a
                        href="https://meet2197.github.io/PoL_Datamgmt-hub/docs/storage"
                        target="_blank"
                        rel="noopener noreferrer"
                        className="inline-flex items-center text-indigo-600 dark:text-indigo-400 hover:underline font-medium"
                      >
                        Read More
                        <svg xmlns="http://www.w3.org/2000/svg" className="ml-2 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2">
                          <path strokeLinecap="round" strokeLinejoin="round" d="M9 5l7 7-7 7" />
                        </svg>
                      </a>
                      <h4 className="text-lg font-semibold mt-4 text-gray-800 dark:text-gray-200">Recommended Tools:</h4>
                      {/* Tool Slider for Storage Tools */}
                      <ToolSlider tools={storageTools} darkMode={darkMode} />
                    </div>
                  </div>

                    <h3 className="text-2xl font-semibold mb-4 text-indigo-600 dark:text-indigo-400">Data Sharing & Archiving</h3>
                    <p className="text-gray-700 dark:text-gray-300 mb-6">
                      Best practices for sharing your research data and long-term archiving.
                    </p>
                    <div className="flex flex-col space-y-3">
                      <a
                        href="https://meet2197.github.io/PoL_Datamgmt-hub/docs/sharing"
                        target="_blank"
                        rel="noopener noreferrer"
                        className="inline-flex items-center text-indigo-600 dark:text-indigo-400 hover:underline font-medium"
                      >
                        Read More
                        <svg xmlns="http://www.w3.org/2000/svg" className="ml-2 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2">
                          <path strokeLinecap="round" strokeLinejoin="round" d="M9 5l7 7-7 7" />
                        </svg>
                      </a>
                      <button
                        onClick={() => setIsMetadataModalOpen(true)}
                        className="inline-flex items-center justify-center px-4 py-2 bg-green-600 text-white font-semibold rounded-full shadow-md hover:bg-green-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50"
                      >
                        ‚ú® Generate Metadata
                      </button>
                      <h4 className="text-lg font-semibold mt-4 text-gray-800 dark:text-gray-200">Recommended Tools:</h4>
                      {/* Tool Slider for Sharing & Archiving Tools */}
                      <ToolSlider tools={sharingArchivingTools} darkMode={darkMode} />
                    </div>
                  </div>
                </div>
              </section>

              {/* Contact Section */}
              <section id="contact" className="py-20 px-6 md:px-10 lg:px-20 text-center">
                <h2 className="text-4xl font-bold mb-6 text-gray-800 dark:text-gray-200">Get in Touch</h2>
                <p className="text-xl text-gray-600 dark:text-gray-400 max-w-2xl mx-auto mb-10">
                  Have questions or need support with your data management? Contact our team.
                </p>
                <a
                  href="mailto:data-mgmt-support@pol.de"
                  className="px-8 py-4 bg-purple-600 text-white font-semibold rounded-full shadow-lg hover:bg-purple-700 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-purple-500 focus:ring-opacity-50"
                >
                  Email Us
                </a>
              </section>

              {/* Footer */}
              <footer className="py-8 px-6 md:px-10 lg:px-20 text-center border-t border-gray-200 dark:border-gray-700">
                <p className="text-gray-600 dark:text-gray-400">
                  &copy; {new Date().getFullYear()} PoL Data Management Hub. All rights reserved.
                </p>
              </footer>

              {/* DMP Generator Modal */}
              <DMPGeneratorModal
                isOpen={isDMPModalOpen}
                onClose={() => {
                  setIsDMPModalOpen(false);
                }}
              />

              {/* Metadata Generator Modal */}
              <MetadataGeneratorModal
                isOpen={isMetadataModalOpen}
                onClose={() => {
                  setIsMetadataModalOpen(false);
                }}
              />
            </div>
          );
        };

        // Render the App component into the root div
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
