# Server settings
server.port=8080

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,HEAD,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Database configuration for PostgreSQL
spring.datasource.url=jdbc:postgresql://db:5432/pol_db
spring.datasource.username=pol_user
spring.datasource.password=pol_password

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Application name
spring.application.name=data-management-hub